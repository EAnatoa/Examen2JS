<div class="contariner">
  <h3>AUTOS</h3>
  <div class="row" *ngFor="let info of hijos">
    <div class="col-sm-5">
      <img src="http://omargamboa.com/wp-content/uploads/2016/07/omargamboa-pikachu.jpg" alt="" style="height: 200px; width: 360px; margin-left: 10px">

    </div>
    <div class="col-sm-7">
      <div class="container">
        <div class="row" >
          <div class="col-sm-2">Apellido: {{pokemons.apellidos}}</div>
          <div class="col-sm-2">Numero Pokemon: {{pokemons.numeroPokemon}}</div>
          <div class="col-sm-2">Nombre Pokemon: {{pokemons.nombrePokemon}}</div>
          <div class="col-sm-2">fecha Nacimiento {{pokemons.fechaNacimiento}}</div>
          <div class="col-sm-2">Campeon Actual {{pokemons.campeonActual}}</div>
          <div class="col-sm-2">Poder Uno: {{pokemons.poderUno}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
