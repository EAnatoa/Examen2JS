<div class="contariner">
  <h3>POKEMON</h3>
  <div class="row" *ngFor="let info of hijos">
    <div class="col-sm-5">
      <img src="http://omargamboa.com/wp-content/uploads/2016/07/omargamboa-pikachu.jpg" alt="" style="height: 200px; width: 360px; margin-left: 10px">

    </div>
    <div class="col-sm-7">
      <div class="container">
        <div class="row" *ngFor="let infoHijos of pokemons">
          <div class="col-sm-2">Apellido: {{info.apellidos}}</div>
          <div class="col-sm-2">Numero Pokemon: {{info.numeroPokemon}}</div>
          <div class="col-sm-2">Nombre Pokemon: {{infoHijos.nombrePokemon}}</div>
          <div class="col-sm-2">fecha Nacimiento {{info.fechaNacimiento}}</div>
          <div class="col-sm-2">Campeon Actual {{info.campeonActual}}</div>
          <div class="col-sm-2">Poder Uno: {{infoHijos.poderUno}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
